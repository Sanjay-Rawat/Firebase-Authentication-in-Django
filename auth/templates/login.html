<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 ">
                <div class="login-form bg-light mt-4 p-4 shadow-lg">
                    <div class="row g-3">
                        <h4>Welcome Back</h4>
                        <div class="col-12">
                            <label>Email</label>
                            <input type="text" id="email" class="form-control" placeholder="email@example.com">
                        </div>
                        <div class="col-12">
                            <label>Password</label>
                            <input type="password" id="pass" class="form-control" placeholder="*********">
                        </div>
                        <div class="col-12">
                            <p class="mb-0"><a href="#" onclick="forgetPassword()">Forger Password</a></p>
                              

                        </div>
                        <div class="col-12">
                            <button  class="btn btn-dark float-end" onclick="loginWithEmail()">Login</button>
                        </div>
                    </div>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">Have not account yet? <a href="/create/">Signup</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
<script src="../assets/js/fire.js"></script>

</body>
</html>
